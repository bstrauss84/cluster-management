apiVersion: v1
binaryData:
  custom-logo.jpg: 
kind: ConfigMap
metadata:
  name: custom-logo
  namespace: openshift-config
---
apiVersion: v1
data:
  .dockerconfigjson: '{{- if eq (lookup "v1" "Secret" "open-cluster-management" "multiclusterhub-operator-pull-secret").kind
    "Secret" -}} {{- fromSecret "open-cluster-management" "multiclusterhub-operator-pull-secret"
    ".dockerconfigjson" -}} {{- else -}} {{- fromSecret "openshift-config" "pull-secret"
    ".dockerconfigjson" -}} {{- end -}}'
kind: Secret
metadata:
  name: multiclusterhub-operator-pull-secret
  namespace: open-cluster-management-observability
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: thanos-object-storage
  namespace: open-cluster-management-observability
stringData:
  thanos.yaml: |
    type: s3
    config:
      bucket: {{ (lookup "objectbucket.io/v1alpha1" "ObjectBucket" "" "obc-openshift-storage-obc-observability").spec.endpoint.bucketName }}
      endpoint: {{ (lookup "objectbucket.io/v1alpha1" "ObjectBucket" "" "obc-openshift-storage-obc-observability").spec.endpoint.bucketHost }}
      insecure: true
      access_key: {{ fromSecret "openshift-storage" "noobaa-admin" "AWS_ACCESS_KEY_ID" | base64dec }}
      secret_key: {{ fromSecret "openshift-storage" "noobaa-admin" "AWS_SECRET_ACCESS_KEY" | base64dec }}
type: Opaque
---
apiVersion: config.openshift.io/v1
kind: Project
metadata:
  name: cluster
spec:
  projectRequestTemplate:
    name: project-request-default
---
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: observability
spec:
  applicationMenu:
    imageURL: https://upload.wikimedia.org/wikipedia/commons/3/3a/OpenShift-LogoType.svg
    section: Red Hat applications
  href: https://{{ (lookup "route.openshift.io/v1" "Route" "open-cluster-management-observability"
    "grafana").spec.host }}
  location: ApplicationMenu
  text: Red Hat Advanced Cluster Management Observability
---
apiVersion: console.openshift.io/v1
kind: ConsoleNotification
metadata:
  name: custom-notification
spec:
  backgroundColor: '#008000'
  color: '#FFFFFF'
  location: BannerTop
  text: "\U0001D412\U0001D400\U0001D40D\U0001D403\U0001D401\U0001D40E\U0001D417 \U0001D402\U0001D40B\U0001D414\U0001D412\U0001D413\U0001D404\U0001D411"
---
apiVersion: observability.open-cluster-management.io/v1beta2
kind: MultiClusterObservability
metadata:
  name: observability
spec:
  observabilityAddonSpec: {}
  storageConfig:
    metricObjectStorage:
      key: thanos.yaml
      name: thanos-object-storage
---
apiVersion: operator.openshift.io/v1
kind: Console
metadata:
  name: cluster
spec:
  customization:
    customLogoFile:
      key: custom-logo.jpg
      name: custom-logo
    customProductName: Console
  managementState: Managed
---
apiVersion: operator.openshift.io/v1alpha1
kind: ImageContentSourcePolicy
metadata:
  labels:
    operators.openshift.org/catalog: "true"
  name: redhat-operator-index
spec:
  repositoryDigestMirrors:
  - mirrors:
    - registry.myexample.com:5000/example-repo1
    source: registry.redhat.io/example-repo1
  - mirrors:
    - registry.myexample.com:5000/example-repo2
    source: registry.redhat.io/example-repo2
  - mirrors:
    - registry.myexample.com:5000/example-repo3
    source: registry.redhat.io/example-repo3
  - mirrors:
    - registry.myexample.com:5000/example-repo4
    source: registry.redhat.io/example-repo4
  - mirrors:
    - registry.myexample.com:5000/example-repo5
    source: registry.redhat.io/example-repo5
  - mirrors:
    - registry.myexample.com:5000/example-repo6
    source: registry.redhat.io/example-repo6
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: example-operators
  namespace: openshift-marketplace
spec:
  displayName: Example Operators
  image: registry.redhat.io/redhat/community-operator-index:v4.11
  publisher: Acme Inc.
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: project-request-default
  namespace: openshift-config
objects:
- apiVersion: project.openshift.io/v1
  kind: Project
  metadata:
    annotations:
      openshift.io/description: ${PROJECT_DESCRIPTION}
      openshift.io/display-name: ${PROJECT_DISPLAYNAME}
      openshift.io/requester: ${PROJECT_REQUESTING_USER}
      zz_pointofcontact: ${PROJECT_LEAD_POC}
    name: ${PROJECT_NAME}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      openshift.io/description: Allows all pods in this namespace to pull images from
        this namespace.  It is auto-managed by a controller; remove subjects to disable.
    name: system:image-pullers
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:image-puller
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:serviceaccounts:${PROJECT_NAME}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      openshift.io/description: Allows builds in this namespace to push images to
        this namespace.  It is auto-managed by a controller; remove subjects to disable.
    name: system:image-builders
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:image-builder
  subjects:
  - kind: ServiceAccount
    name: builder
    namespace: ${PROJECT_NAME}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      openshift.io/description: Allows deploymentconfigs in this namespace to rollout
        pods in this namespace.  It is auto-managed by a controller; remove subjects
        to disable.
    name: system:deployers
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:deployer
  subjects:
  - kind: ServiceAccount
    name: deployer
    namespace: ${PROJECT_NAME}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    annotations:
      openshift.io/description: Allows view permissions to resources in this namespace.
    name: view
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
  subjects:
  - kind: ServiceAccount
    name: default
    namespace: ${PROJECT_NAME}
- apiVersion: v1
  kind: LimitRange
  metadata:
    name: openshift-resource-limits
    namespace: ${PROJECT_NAME}
  spec:
    limits:
    - max:
        openshift.io/image-tags: "10"
      type: openshift.io/ImageStream
parameters:
- name: PROJECT_NAME
- name: PROJECT_DISPLAYNAME
- name: PROJECT_DESCRIPTION
- name: PROJECT_LEAD_POC
- name: PROJECT_REQUESTING_USER
